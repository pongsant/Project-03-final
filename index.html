<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Orb Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- p5.sound -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <div class="overlay">
    <h1>Dream Orb</h1>
    <p>
      Drag to orbit the orb. Click a mood to change music & colors.  
      Press Space to pause/play.
    </p>
  </div>

  <div class="ui-panel">
    <div class="mood-buttons">
      <button class="mood-button active" data-mood="love">Love</button>
      <button class="mood-button" data-mood="happy">Happy</button>
      <button class="mood-button" data-mood="calm">Calm</button>
      <button class="mood-button" data-mood="dream">Dream</button>
      <button class="mood-button" data-mood="hope">Hope</button>
      <button class="mood-button" data-mood="alone">Alone</button>
      <button class="mood-button" data-mood="nostalgia">Nostalgia</button>
    </div>

    <p id="mood-description" class="mood-description">
      Love feels like a soft pink glow â€” warm, slow, and a little bit dreamy.
    </p>
  </div>

  <!-- p5 sketch -->
  <script src="sketch.js"></script>
</body>
</html>
